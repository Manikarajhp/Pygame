<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>User Profile</h1>
    <p>Name: {{ user_name }}</p>
    <h2>Friends</h2>
    <ul>
        {% for friend_uri, friend_name in friends %}
            <li>{{ friend_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
